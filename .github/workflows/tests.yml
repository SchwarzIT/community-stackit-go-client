name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test
      run: go test -v -coverprofile=profile.cov ./...

    - name: Send Coverage Report
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: profile.cov
