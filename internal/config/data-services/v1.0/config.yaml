package: dataservices
output: ../../../../pkg/services/data-services/v1.0/dsa.go
generate:
  models: true
  client: true
output-options:
  custom-doer:
    enabled: true
    import: contracts "github.com/SchwarzIT/community-stackit-go-client/pkg/contracts"
    name: "contracts.BaseClientInterface"
  split-by-tags:
    verbose: false
    enabled: true
  extend-response:
  - field: Error
    type: error
    description: "Aggregated error"
    apply-to: ["*"]
    imports: ["github.com/SchwarzIT/community-stackit-go-client/pkg/validate"]
    set: "validate.DefaultResponseErrorHandler(rsp)"
  copy:
  - from: include/service.go
    to: service.go
    tidy: 
    - replace: "dataservices."
      all: true
  - from: include/instances/wait.go
    to: instances/wait.go
    tidy: 
    - replace: "instances."
      all: true
tidy:
  verbose: false
  functions:
  - replace: Id
    with: ID
    all: true
  - replace: Instance
    with:
    prefix: true
  - replace: Credentials
    with:
    prefix: true
  - replace: CredentialGet
    with: GetCredentialByID
    prefix: true
  - replace: BackupsGet
    with: GetBackups
    prefix: true
  - replace: MetricsGet
    with: GetMetrics
    prefix: true
  - replace: OfferingsGet
    with: List
    prefix: true
  params:
  - replace: Id
    with: ID
    all: true
  - replace: credentialsID
    with: credentialID
    all: true
  schemas:
  - replace: Id
    with: ID
    all: true